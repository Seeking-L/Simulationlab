    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            gap: 30px;
            padding: 0 20px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #003366;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        .link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #003366;
            font-size: 24px;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }

        .link:hover {
            background-color: #003366;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
